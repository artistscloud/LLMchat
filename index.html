<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-LLM Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Multi-LLM Chat</h1>
        
        <div class="setup-section">
            <h2>Choose LLMs for the conversation</h2>
            <p>Select 2-3 AI models to participate in the chat:</p>
            
            <div class="llm-selection">
                <label>
                    <input type="checkbox" name="llm" value="ChatGPT"> ChatGPT
                </label>
                <label>
                    <input type="checkbox" name="llm" value="Claude"> Claude
                </label>
                <label>
                    <input type="checkbox" name="llm" value="Gemini"> Gemini
                </label>
                <label>
                    <input type="checkbox" name="llm" value="Groq"> Groq
                </label>
                <label>
                    <input type="checkbox" name="llm" value="Grok"> Grok
                </label>
                <label>
                    <input type="checkbox" name="llm" value="Llama"> Llama
                </label>
                <label>
                    <input type="checkbox" name="llm" value="Mistral"> Mistral
                </label>
            </div>
            
            <div class="topic-input">
                <label for="topic">Conversation Topic:</label>
                <input type="text" id="topic" placeholder="Enter a topic for the AIs to discuss...">
            </div>
            
            <button id="start-chat" disabled>Start Conversation</button>
        </div>
        
        <div class="chat-section" style="display: none;">
            <div class="chat-controls">
                <button id="pause-resume">Pause</button>
                <button id="add-llm">Add Another LLM</button>
                <button id="restart">Restart</button>
            </div>
            
            <div id="chat-container"></div>
            
            <div class="user-input-container">
                <input type="text" id="user-message-input" placeholder="Type your message..." disabled>
                <button id="send-message-btn" disabled>Send</button>
            </div>
        </div>

        <div id="add-llm-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add a Custom LLM</h2>
                <div class="form-group">
                    <label for="llm-name">LLM Name:</label>
                    <input type="text" id="llm-name" placeholder="Enter LLM name">
                </div>
                <div class="form-group">
                    <label for="llm-api-key">API Key:</label>
                    <input type="password" id="llm-api-key" placeholder="Enter API key">
                </div>
                <div class="form-group">
                    <label for="llm-endpoint">API Endpoint (optional):</label>
                    <input type="text" id="llm-endpoint" placeholder="Enter API endpoint URL">
                </div>
                <button id="save-custom-llm">Add to Conversation</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
